<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 10px;
        }

        #input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 16px;
        }

        .user {
            color: blue;
        }

        .assistant {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Minimal Chat Test</h1>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearMessages()">Clear</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputEl = document.getElementById('input');

        function log(message, className = '') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            log(`User: ${text}`, 'user');
            inputEl.value = '';

            try {
                log('Sending request to /chat...', '');

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: text }],
                        model: 'llama-3.3-70b-versatile',
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                log(`Response status: ${response.status}`, '');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantText = '';

                log('Reading stream...', '');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '');
                            if (dataStr.trim() === '[DONE]') continue;

                            try {
                                const data = JSON.parse(dataStr);
                                if (data.error) {
                                    log(`Error: ${data.error}`, 'error');
                                    return;
                                }
                                if (data.content) {
                                    assistantText += data.content;
                                }
                                if (data.done) {
                                    log(`Assistant: ${assistantText}`, 'assistant');
                                    return;
                                }
                            } catch (e) {
                                // Ignore JSON parse errors for incomplete chunks
                            }
                        }
                    }
                }

                if (assistantText) {
                    log(`Assistant: ${assistantText}`, 'assistant');
                } else {
                    log('No response received', 'error');
                }

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        log('Minimal chat test loaded. Type a message and press Send.', '');
    </script>
</body>

</html>
